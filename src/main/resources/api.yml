openapi: 3.0.3
info:
  title: RPG API
  description: API for RPG REST game.
  version: '1.0'
servers:
  - url: http://localhost:8080
tags:
  - name: adventure
    description: Adventure API
  - name: character
    description: Character API
  - name: enemy
    description: Enemy API
  - name: fight
    description: Fight API
  - name: item
    description: Item API
  - name: skill
    description: Skill API
  - name: statistics
    description: Statistics API
  - name: work
    description: Work API
paths:
  /game/character:
    post:
      summary: Creates a character.
      operationId: createCharacter
      tags:
        - character
      x-preauth: "hasAuthority('USER')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CharacterCreateRequest'
      responses:
        '200':
          description: Info about created character
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterLite'
  /game/character/image/{characterArtwork}:
    get:
      summary: Get full sized character artwork
      operationId: getCharacterArtwork
      tags:
        - character
      parameters:
        - name: characterArtwork
          in: path
          required: true
          description: Artwork enum
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
  /game/character/thumbnail/{characterArtwork}:
    get:
      summary: Get thumbnail artwork
      operationId: getCharacterArtworkThumbnail
      tags:
        - character
      parameters:
        - name: characterArtwork
          in: path
          required: true
          description: Artwork enum
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
  /game/character/artworks:
    get:
      summary: Get enum artwork
      operationId: getCharacterArtworkEnum
      tags:
        - character
      x-preauth: "hasAuthority('USER')"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /game/character/user-characters:
    get:
      summary: Get user characters
      operationId: getUserCharacters
      tags:
        - character
      x-preauth: "hasAuthority('USER')"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterBasics'
  /game/character/{characterId}:
    get:
      summary: Get user character by id
      operationId: getUserCharacter
      tags:
        - character
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterDetails'
  /game/statistics/{characterId}:
    get:
      summary: Get user character statistics by character id
      operationId: getStatistics
      tags:
        - statistics
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsDetails'
  /game/statistics/{characterId}/train:
    post:
      summary: Train statistics
      operationId: trainCharacter
      tags:
        - statistics
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatisticsUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsDetails'
  /game/enemy:
    get:
      summary: Get all enemies
      operationId: getEnemies
      tags:
        - enemy
      x-preauth: "hasAuthority('ADMIN')"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnemyLites'
    post:
      summary: Creates an enemy.
      operationId: createEnemy
      tags:
        - enemy
      x-preauth: "hasAuthority('ADMIN')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnemyCreateRequest'
      responses:
        '200':
          description: Info about created enemy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnemyLite'
  /game/skill:
    get:
      summary: Get all skills
      operationId: getSkills
      tags:
        - skill
      x-preauth: "hasAuthority('ADMIN')"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillLites'
    post:
      summary: Creates new skill.
      operationId: createSkill
      tags:
        - skill
      x-preauth: "hasAuthority('ADMIN')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillCreateRequest'
      responses:
        '200':
          description: Info about created skill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillLite'
  /game/adventure:
    post:
      summary: Creates new adventure.
      operationId: createAdventure
      tags:
        - adventure
      x-preauth: "hasAuthority('ADMIN')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdventureCreateRequest'
      responses:
        '200':
          description: Info about created adventure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureLite'
  /game/adventure/{adventureId}:
    get:
      summary: Get info about adventure by adventure id
      operationId: getAdventure
      tags:
        - adventure
      x-preauth: "hasAnyAuthority('ADMIN', 'USER')"
      parameters:
        - name: adventureId
          in: path
          required: true
          description: Adventure id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureDetails'
    put:
      summary: Edits adventure.
      operationId: editAdventure
      tags:
        - adventure
      x-preauth: "hasAuthority('ADMIN')"
      parameters:
        - name: adventureId
          in: path
          required: true
          description: Adventure id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdventureCreateRequest'
      responses:
        '200':
          description: Info about edited adventure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureLite'
    delete:
      summary: Deletes adventure.
      operationId: deleteAdventure
      tags:
        - adventure
      x-preauth: "hasAuthority('ADMIN')"
      parameters:
        - name: adventureId
          in: path
          required: true
          description: Adventure id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Info about deleted adventure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureLite'
  /game/adventure/{adventureId}/start/{characterId}:
    get:
      summary: Start adventure with character
      operationId: startAdventure
      tags:
        - adventure
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: adventureId
          in: path
          required: true
          description: Adventure id
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          required: true
          description: Character id that starts adventure
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureLite'
  /game/adventure/{characterId}/end:
    get:
      summary: End adventure with character
      operationId: endAdventure
      tags:
        - adventure
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id that ends adventure
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureLite'
  /game/adventure/search:
    post:
      summary: Search adventures.
      operationId: findAdventures
      tags:
        - adventure
      x-preauth: "hasAnyAuthority('ADMIN', 'USER')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdventureSearchRequest'
      responses:
        '200':
          description: Info about found skills
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdventureBasicPage'
  /game/skill/search:
    post:
      summary: Search skills.
      operationId: findSkills
      tags:
        - skill
      x-preauth: "hasAnyAuthority('ADMIN', 'USER')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillSearchRequest'
      responses:
        '200':
          description: Info about found skills
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillBasicPage'
  /game/skill/{skillId}:
    get:
      summary: Get skill by skill id
      operationId: getSkill
      tags:
        - skill
      x-preauth: "hasAnyAuthority('ADMIN', 'USER')"
      parameters:
        - name: skillId
          in: path
          required: true
          description: Skill id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Info about created skill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillDetails'
  /game/skill/character/{characterId}:
    get:
      summary: Info about character skills
      operationId: getCharacterSkills
      tags:
        - skill
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id that has skills
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Info about learned skill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterSkillBasics'
  /game/skill/{skillId}/learn/{characterId}:
    get:
      summary: Learn skill
      operationId: learnSkill
      tags:
        - skill
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: skillId
          in: path
          required: true
          description: Skill id
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          required: true
          description: Character id that learns skill
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Info about learned skill
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillLite'
  /game/fight/{characterId}:
    get:
      summary: Get fight by character id
      operationId: getFight
      tags:
        - fight
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Info about character fight
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FightDetails'
  /game/fight:
    post:
      summary: Fight action.
      operationId: performActionInFight
      tags:
        - fight
      x-preauth: "hasAuthority('USER')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FightActionRequest'
      responses:
        '200':
          description: Necessary info about fight
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FightActionResponse'
  /game/item:
    post:
      summary: Create item.
      operationId: createItem
      tags:
        - item
      x-preauth: "hasAuthority('ADMIN')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemCreateRequest'
      responses:
        '200':
          description: Necessary info about item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemLite'
  /game/item/search:
    post:
      summary: Search items.
      operationId: findItems
      tags:
        - item
      x-preauth: "hasAnyAuthority('ADMIN', 'USER')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemSearchRequest'
      responses:
        '200':
          description: Info about found items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemLitePage'
  /game/item/{itemId}/buy/{characterId}:
    get:
      summary: Buy item
      operationId: buyItem
      tags:
        - item
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: itemId
          in: path
          required: true
          description: Item id
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Info about bought item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemLite'
  /game/item/potion/buy/{characterId}:
    get:
      summary: Buy potion
      operationId: buyPotion
      tags:
        - item
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content
  /game/item/potion/info:
    get:
      summary: Get info about potions
      operationId: getPotionInfo
      tags:
        - item
      x-preauth: "hasAuthority('USER')"
      responses:
        '200':
          description: Info about potions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PotionLite'
  /game/item/potion/use/{characterId}:
    get:
      summary: Heal character out of combat
      operationId: usePotion
      tags:
        - item
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Statistics info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsLite'
  /game/work:
    post:
      summary: Creates new work.
      operationId: createWork
      tags:
        - work
      x-preauth: "hasAuthority('ADMIN')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkCreateRequest'
      responses:
        '200':
          description: Info about created work
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkLite'
  /game/work/search:
    post:
      summary: Search works.
      operationId: findWorks
      tags:
        - work
      x-preauth: "hasAnyAuthority('ADMIN', 'USER')"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkSearchRequest'
      responses:
        '200':
          description: Info about found works
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkLitePage'
  /game/work/{workId}/start/{characterId}:
    get:
      summary: Start work with character
      operationId: startWork
      tags:
        - work
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: workId
          in: path
          required: true
          description: Work id
          schema:
            type: integer
            format: int64
        - name: characterId
          in: path
          required: true
          description: Character id that starts adventure
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content
  /game/work/{characterId}/end:
    get:
      summary: End work with character
      operationId: endWork
      tags:
        - work
      x-preauth: "hasAuthority('USER')"
      parameters:
        - name: characterId
          in: path
          required: true
          description: Character id that ends work
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No content
components:
  schemas:
    ErrorCodes:
      type: string
      enum:
        - EMPTY_JWT
        - JWT_EXPIRED
        - USER_NOT_FOUND
        - REFRESH_TOKEN_NOT_FOUND
        - ACCOUNT_USERNAME_EXISTS
        - ACCOUNT_EMAIL_EXISTS
        - ACCOUNT_ALREADY_VERIFIED
        - VERIFICATION_EMAIL_SEND_ERROR
        - CHARACTER_ALREADY_EXISTS
        - CHARACTER_NOT_FOUND
        - CHARACTER_IS_OCCUPIED
        - CHARACTER_IS_NOT_ON_ADVENTURE
        - NOT_ENOUGH_SKILL_POINTS
        - GET_IMAGE
        - IMAGE_DOES_NOT_EXIST
        - ENUM_VALUE_NOT_FOUND
        - ENEMY_ALREADY_EXISTS
        - ENEMY_DOES_NOT_EXIST
        - SKILL_NOT_FOUND
        - SKILL_ALREADY_EXISTS
        - ADVENTURE_NAME_EXISTS
        - ADVENTURE_NOT_FOUND
        - FIGHT_IS_ONGOING
        - FIGHT_IS_NOT_ACTIVE
        - NOT_ENOUGH_MANA
        - ITEM_ALREADY_EXISTS
        - ITEM_NOT_FOUND
        - NOT_ENOUGH_GOLD
        - NO_POTIONS_LEFT
        - WORK_ALREADY_EXISTS
        - WORK_NOT_FOUND
        - CHARACTER_STILL_WORKING
        - CHARACTER_STILL_ON_ADVENTURE
        - SKILL_CHARACTER_CLASS_MISMATCH
        - ITEM_ALREADY_BOUGHT
        - CHARACTER_HP_FULL
    ElementEvent:
      description: Event
      type: string
      enum:
        - PLAYER_HEALTH_0_20
        - PLAYER_HEALTH_20_40
        - PLAYER_HEALTH_40_60
        - PLAYER_HEALTH_60_80
        - PLAYER_HEALTH_80_100
        - ENEMY_HEALTH_0_20
        - ENEMY_HEALTH_20_40
        - ENEMY_HEALTH_40_60
        - ENEMY_HEALTH_60_80
        - ENEMY_HEALTH_80_100
    ElementAction:
      description: Action
      type: string
      enum:
        - NORMAL_ATTACK
        - SPECIAL_ATTACK
        - USE_POTION
    SkillType:
      type: string
      enum:
        - NORMAL_DAMAGE
        - MAGIC_DAMAGE
    SkillEffect:
      type: string
      enum:
        - BLEEDING
        - BURNING
        - STUNNED
        - WEAKNESS
        - DAMAGE_BOOST
        - DEFENCE_BOOST
        - DAMAGE_DEFENCE_BOOST
    CharacterClass:
      type: string
      enum:
        - WARRIOR
        - ROGUE
        - MAGE
    CharacterRace:
      type: string
      enum:
        - HUMAN
        - ELF
        - DWARF
    CharacterSex:
      type: string
      enum:
        - MALE
        - FEMALE
    CharacterStatus:
      type: string
      enum:
        - IDLE
        - WORK
        - FIGHT
        - TRAINING
        - ADVENTURE
    ItemType:
      description: Item type (enum ItemType)
      type: string
      enum:
        - WEAPON
        - ARMOR
    UserLite:
      type: object
      required:
        - userName
        - email
      properties:
        userName:
          type: string
        email:
          type: string
    CharacterCreateRequest:
      type: object
      required:
        - name
        - race
        - sex
        - characterClass
        - artwork
        - statistics
      properties:
        name:
          description: Character name
          type: string
        race:
          description: HUMAN/ELF/DWARF
          type: string
        sex:
          description: MALE/FEMALE
          type: string
        characterClass:
          description: WARRIOR/ROGUE/MAGE
          type: string
        artwork:
          description: Character artwork
          type: string
        statistics:
          $ref: '#/components/schemas/StatisticsUpdateRequest'
    Pagination:
      type: object
      description: Pagination data
      properties:
        pageNumber:
          description: Page number
          type: integer
        elements:
          description: Elements per page
          type: integer
        sort:
          description: Sort by path
          type: string
        sortOrder:
          description: Sort order
          type: string
    EnemyCreateRequest:
      type: object
      required:
        - name
        - hp
        - mana
        - damage
        - numberOfPotions
        - skillId
        - skillLevel
        - enemyStrategy
      properties:
        name:
          description: Enemy name
          type: string
        hp:
          description: Enemy hp
          type: integer
        mana:
          description: Enemy mana
          type: integer
        damage:
          description: Enemy damage
          type: integer
        numberOfPotions:
          description: Enemy potions
          type: integer
        skillId:
          description: Skill id
          type: integer
          format: int64
        skillLevel:
          description: Enemy skill level
          type: integer
        enemyStrategy:
          description: Enemy strategy
          type: array
          items:
            $ref: '#/components/schemas/StrategyElementCreateRequest'
    StrategyElementCreateRequest:
      type: object
      required:
        - event
        - action
        - priority
      properties:
        event:
          $ref: '#/components/schemas/ElementEvent'
        action:
          $ref: '#/components/schemas/ElementAction'
        priority:
          description: Action priority
          type: integer
    StatisticsUpdateRequest:
      type: object
      description: Character statistics update request
      required:
        - strength
        - dexterity
        - constitution
        - intelligence
      properties:
        strength:
          description: Characters strength to add
          type: integer
        dexterity:
          description: Characters dexterity to add
          type: integer
        constitution:
          description: Characters constitution to add
          type: integer
        intelligence:
          description: Characters intelligence to add
          type: integer
    SkillCreateRequest:
      type: object
      required:
        - name
        - manaCost
        - type
        - multiplier
        - multiplierPerLevel
        - effectDuration
        - effectDurationPerLevel
        - effectMultiplier
        - effectMultiplierPerLevel
        - goldCost
        - statisticPointsCost
        - characterClass
      properties:
        name:
          description: Skill name
          type: string
        manaCost:
          description: Skill mana cost
          type: integer
        type:
          description: Skill type
          type: string
        multiplier:
          description: Skill multiplier for example totalDamage = normalDamage * multiplier
          type: number
          format: float
        multiplierPerLevel:
          description: Multiplier to add per level
          type: number
          format: float
        effect:
          description: Skill effect
          type: string
        effectDuration:
          description: Skill effect duration in turns
          type: integer
        effectDurationPerLevel:
          description: Skill effect duration to add per level
          type: integer
        effectMultiplier:
          description: Effect multiplier for example Burning -> damagePerTurn = maxEnemyHealth * effectMultiplier
          type: number
          format: float
        effectMultiplierPerLevel:
          description: Effect multiplier to add per level
          type: number
          format: float
        goldCost:
          description: Skill learn gold cost
          type: integer
        statisticPointsCost:
          description: Skill learn statistics points cost
          type: integer
        characterClass:
          description: Character class skill is for
          type: string
    SkillSearchRequest:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        idNotIn:
          description: Skill id not in
          type: array
          items:
            type: integer
            format: int64
